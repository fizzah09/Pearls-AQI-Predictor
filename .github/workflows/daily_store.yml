---
name: Daily Feature Ingestion

on:
  schedule:
    - cron: '0 1 * * *'  # Runs daily at 01:00 UTC
  workflow_dispatch:

jobs:
  update_features:
    runs-on: ubuntu-latest
    env:
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      LOCATION_LAT: '24.8607'
      LOCATION_LON: '67.0011'
      LOCATION_CITY: 'Karachi'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (CI-safe)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-ci.txt ]; then \
            pip install -r requirements-ci.txt; \
          else
            pip install pyarrow pandas requests
          fi

      - name: Install hopsworks (optional)
        run: |
          if [ -n "${HOPSWORKS_API_KEY:-}" ]; then
            python -m pip install --upgrade pip
            pip install "hopsworks==4.2.*"
          else
            echo "HOPSWORKS_API_KEY not set; skipping hopsworks install"
          fi

      - name: Run daily_store_features
        env:
          DAYS_BACK: '1'
        run: |
          echo "Running daily_store_features.py for LOCATION_LAT=${LOCATION_LAT} LOCATION_LON=${LOCATION_LON}"
          python scripts/daily_store_features.py
