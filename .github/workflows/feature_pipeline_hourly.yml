---
name: Feature Ingestion Pipeline

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour (UTC)
  workflow_dispatch:

jobs:
  update_features:
    runs-on: ubuntu-latest
    env:
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      LOCATION_LAT: '24.8607'
      LOCATION_LON: '67.0011'
      LOCATION_CITY: 'Karachi'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (CI-safe)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-ci.txt ]; then \
            pip install -r requirements-ci.txt; \
          else
            pip install pyarrow pandas joblib \
              matplotlib seaborn statsmodels
          fi

      - name: Install hopsworks (optional)
        run: |
          if [ -n "${HOPSWORKS_API_KEY:-}" ]; then
            python -m pip install --upgrade pip
            pip install "hopsworks==4.2.*"
          else
            echo "HOPSWORKS_API_KEY not set; skipping hopsworks install"
          fi

      - name: Run feature ingestion
        run: python scripts/feature_pipeline.py
