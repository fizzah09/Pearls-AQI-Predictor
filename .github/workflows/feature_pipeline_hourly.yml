name: Feature Ingestion Pipeline

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour (UTC)
  workflow_dispatch:    # Manual trigger if needed

jobs:
  update_features:
    runs-on: ubuntu-latest
    env:
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
      HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
      HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
      LOCATION_LAT: 24.8607
      LOCATION_LON: 67.0011
      LOCATION_CITY: Karachi

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run feature ingestion
        run: python scripts/feature_pipeline.py
