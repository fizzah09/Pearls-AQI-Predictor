name: Hourly feature pipeline

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency:
  group: hourly-feature-pipeline
  cancel-in-progress: true

jobs:
  run-features:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Use 3.10 because some binary deps (hsml/hopsworks) are not yet available for 3.11
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies (CI reduced requirements)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-ci.txt ]; then pip install -r requirements-ci.txt; fi

      - name: Run hourly feature pipeline
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
          LOCATION_LAT: 24.8607
          LOCATION_LON: 67.0011
          LOCATION_CITY: Karachi
        run: |
          # Run for the previous hour (UTC) to ensure data is available
          TS=$(date -u -d '1 hour ago' +%Y-%m-%dT%H:00:00Z)
          echo "Running feature pipeline for timestamp=$TS lat=${LOCATION_LAT} lon=${LOCATION_LON}"
          python scripts/feature_pipeline.py --ts "$TS" --lat ${LOCATION_LAT} --lon ${LOCATION_LON}